<div class="accordion" id="accordionExample">
  <div class="accordion-item" *ngFor="let review of movieRates; let i=index">
    <h2 class="accordion-header">
      <button
        class="accordion-button collapsed"
        type="button"
        data-bs-toggle="collapse"
        [attr.data-bs-target]="'#collapseOne'+i"
        aria-expanded="true"
        [attr.aria-controls]="'#collapseOne'+i"
      >
        <i class="bi bi-star"></i><b>{{review.rate}}/10</b> Review #{{ i+1 }}
      </button>
    </h2>
    <div
      id="collapseOne{{i}}"
      class="accordion-collapse collapse"
      data-bs-parent="#accordionExample"
    >
      <div class="accordion-body">
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Sit odit
          dolores numquam repellendus consectetur eligendi non sunt voluptate
          consequatur veritatis!
        </p>
        <p class="blockquote-footer">Review Author</p>
        <p><i>100 out of 300 found this helpful</i></p>
      </div>
    </div>
  </div>
</div>
