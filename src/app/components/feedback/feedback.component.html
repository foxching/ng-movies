<div class="container">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <form #feedbackForm="ngForm" (ngSubmit)="submitFeedback()">
        <legend>Lets us know what you think</legend>
        <hr />
        <div class="mb-3">
          <label for="emailaddress" class="form-label">Email Address</label>
          <input
            type="email"
            class="form-control"
            id="emailAddress"
            name="emailAddress"
            [(ngModel)]="feedback.emailAddress"
            placeholder="Your Email"
            required
            email
            #emailInput="ngModel"
          />
        </div>
        <div
          class="text-danger"
          *ngIf="
            emailInput.invalid && (emailInput.dirty || feedbackForm.submitted)
          "
        >
          <div *ngIf="emailInput.hasError('required')">Email is required</div>
          <div *ngIf="emailInput.hasError('email')">Invalid email format</div>
        </div>
        <div class="mb-3">
          <label for="phoneNumber" class="form-label">Phone number</label>
          <input
            type="text"
            class="form-control"
            id="phoneNumber"
            name="phoneNumber"
            [(ngModel)]="feedback.phoneNumber"
            placeholder="Your Phone Number"
            pattern="[0-9]{4}-[0-9]{4}"
            #phoneInput="ngModel"
          />
        </div>
        <div
          class="text-danger"
          *ngIf="
            phoneInput.invalid && (phoneInput.dirty || feedbackForm.submitted)
          "
        >
          <div *ngIf="phoneInput.hasError('pattern')">
            Invalid phone number format
          </div>
        </div>
        <div class="mb-3">
          <label for="rate" class="form-label">Rate</label>
          <input
            type="range"
            min="0"
            max="10"
            class="form-range"
            id="rate"
            name="rate"
            [(ngModel)]="feedback.rate"
          />
        </div>
        <div class="mb-3">
          <label for="feedbackTitle" class="form-label">Title</label>
          <input
            type="text"
            class="form-control"
            id="title"
            name="feedbackTitle"
            [(ngModel)]="feedback.feedbackTitle"
            placeholder="Your feedback title"
            required
            #feedbackTitleInput="ngModel"
          />
        </div>
        <div
          class="text-danger"
          *ngIf="
            feedbackTitleInput.invalid &&
            (feedbackTitleInput.dirty || feedbackForm.submitted)
          "
        >
          <div *ngIf="feedbackTitleInput.hasError('required')">
            Feedback title is required
          </div>
        </div>
        <div class="mb-3">
          <label for="feedback" class="form-label">Feedback</label>
          <input
            type="text"
            class="form-control"
            id="feedback"
            name="feedback"
            [(ngModel)]="feedback.feedback"
            placeholder="Your feedback"
            required
            #feedbackInput="ngModel"
          />
        </div>
        <div
          class="text-danger"
          *ngIf="
            feedbackInput.invalid &&
            (feedbackInput.dirty || feedbackForm.submitted)
          "
        >
          <div *ngIf="feedbackInput.hasError('required')">
            Feedback title is required
          </div>
        </div>
        <div class="mb-3">
          <button class="btn btn-primary" [disabled]="!feedbackForm.valid">
            <i class="bi bi-send"></i> Add Feedback
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
