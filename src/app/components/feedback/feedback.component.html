<div class="container">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <form [formGroup]="feedbackForm" (ngSubmit)="submitFeedback()">
        <legend>Lets us know what you think</legend>
        <hr />
        <div class="mb-3">
          <label for="emailaddress" class="form-label">Email Address</label>
          <input
            type="email"
            class="form-control"
            id="emailAddress"
            formControlName="emailAddress"
          />
        </div>

        <div class="mb-3">
          <label for="phoneNumber" class="form-label">Phone number</label>
          <input
            type="text"
            class="form-control"
            id="phoneNumber"
            formControlName="phoneNumbe"
          />
        </div>

        <div class="mb-3">
          <label for="rate" class="form-label">Rate</label>
          <input
            type="range"
            min="0"
            max="10"
            class="form-range"
            id="rate"
            formControlName="rate"
          />
        </div>
        <div class="mb-3">
          <label for="feedbackTitle" class="form-label">Title</label>
          <input
            type="text"
            class="form-control"
            id="feedbackTitle"
            formControlName="feedbackTitle"
          />
        </div>
        <div class="mb-3">
          <label for="feedback" class="form-label">Feedback</label>
          <input
            type="text"
            class="form-control"
            id="feedback"
            formControlName="feedback"
          />
        </div>
        <div class="mb-3">
          <button class="btn btn-primary" [disabled]="!feedbackForm.valid">
            <i class="bi bi-send"></i> Add Feedback
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
