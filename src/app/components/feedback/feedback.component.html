<div class="container">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <form [formGroup]="feedbackForm" (ngSubmit)="submitFeedback()">
        <legend>Lets us know what you think</legend>
        <hr />
        <div class="mb-3">
          <label for="emailaddress" class="form-label">Email Address</label>
          <input
            type="email"
            class="form-control"
            id="emailAddress"
            formControlName="emailAddress"
          />
          <div
            class="text-danger"
            *ngIf="
              feedbackForm.get('emailAddress')?.invalid &&
              feedbackForm.get('emailAddress')?.dirty
            "
          >
            <div *ngIf="feedbackForm.get('emailAddress')?.hasError('required')">
              Email address is required
            </div>
            <div *ngIf="feedbackForm.get('emailAddress')?.hasError('email')">
              Invalid email address
            </div>
          </div>
        </div>
        <div class="mb-3">
          <label for="phoneNumber" class="form-label">Phone number</label>
          <input
            type="text"
            class="form-control"
            id="phoneNumber"
            formControlName="phoneNumber"
          />
          <div
            class="text-danger"
            *ngIf="
              feedbackForm.get('phoneNumber')?.invalid &&
              feedbackForm.get('phoneNumber')?.dirty
            "
          >
            <div *ngIf="feedbackForm.get('phoneNumber')?.hasError('required')">
              Phone number is required
            </div>
            <div *ngIf="feedbackForm.get('phoneNumber')?.hasError('pattern')">
              Invalid Phone number
            </div>
          </div>
        </div>

        <div class="mb-3">
          <label for="rate" class="form-label">Rate</label>
          <input
            type="range"
            min="0"
            max="10"
            class="form-range"
            id="rate"
            formControlName="rate"
          />
          <div>Your rate is {{ feedbackForm.get("rate")?.value }}</div>
        </div>
        <div class="mb-3">
          <label for="feedbackTitle" class="form-label">Title</label>
          <input
            type="text"
            class="form-control"
            id="feedbackTitle"
            formControlName="feedbackTitle"
          />
          <div
            class="text-danger"
            *ngIf="
              feedbackForm.get('feedbackTitle')?.invalid &&
              feedbackForm.get('feedbackTitle')?.dirty
            "
          >
            <div
              *ngIf="feedbackForm.get('feedbackTitle')?.hasError('required')"
            >
              Feedback title is required
            </div>
          </div>
        </div>
        <div class="mb-3">
          <label for="feedback" class="form-label">Feedback</label>
          <input
            type="text"
            class="form-control"
            id="feedback"
            formControlName="feedback"
          />
          <div
            class="text-danger"
            *ngIf="
              feedbackForm.get('feedback')?.invalid &&
              feedbackForm.get('feedback')?.dirty
            "
          >
            <div *ngIf="feedbackForm.get('feedback')?.hasError('required')">
              Feedback is required
            </div>
          </div>
        </div>
        <div class="mb-3">
          <button class="btn btn-primary" [disabled]="feedbackForm.invalid">
            <i class="bi bi-send"></i> Add Feedback
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
